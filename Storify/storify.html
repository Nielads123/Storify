
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storify SignUp</title>
    <link rel="stylesheet" href="storify.css">
    <link rel="stylesheet" href="css/font-awesome.css">
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>SIGNUP WITH STORIFY</h1>
                <p>Get the latest  gist and story on this blog</p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="login.html"><strong>Log In </strong></a></p>
                    </div>
                </section>
                <div class="input-container  name">
                    <label for="fname">Username</label>
                    <input type="text" name="fname" id="fname">
                </div>

                <div class="input-container  email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="input-container  password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Must be at least 6 characters">
                    <i class="fa fa-eye-slash"></i>
                </div>
                
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign up for email updates.
                    </label>
                
                    <div class="signup-btn" type="submit"> <a href="login.html">Sign Up</a></div>
                  
                    <section class="copy legal">
                        <p><span class="small">By continuing, you agree to accept our <br><a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
                    </section>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

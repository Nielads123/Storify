
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORIFY LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>LOGIN WITH STORIFY</h1>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Login</h2>
                    <div class="login-container">
                        <p>If you don't have an account? <a href="storify.html"><strong>Sign Up </strong></a></p>
                    </div>
                </section>
                
                <div class="input-container  name">
                    <label for="fname">Username</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter Your Full Name">
                </div>

                <div class="input-container  password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                    <i class="fa fa-eye-slash"></i>
                   <div class="link"> <a href="forgetpassword.html">Forget Password</a></div>


                </div>
                
               
                  
                   <div class="signup-btn" type="submit"><a href="dashboard.html">Login</a> </div>
                   
                
            </form>

        </div>
    </div>

    
</body>
</html>
